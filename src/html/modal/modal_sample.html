<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/jquery-3.6.0.min.js"></script>
  <script src="../../js/jquery.nicescroll.min.js"></script>
  <script defer src="../../js/ui.js"></script>
  <title>골고루 보상</title>
</head>

<body>
  <div style="margin-top: 100px; text-align: center;">
    <button style="
      width: 100px; 
      line-height: 40px; 
      text-align: center; 
      background: gray; 
      color: #fff;" 
      onclick="
      openModal('sample')"
      >
      모달 열기
    </button>
  </div>

  <div class="modal" data-modal="sample">
    <div class="modal__container">
      <div class="modal__content w-m">
        <div class="modal__inner">
          <!-- 여기 부터 모달 내용 -->
          <div class="d-flex-c-c" style="width: 100%; height: 464px;">모달 팝업 내용이 들어갑니다.</div>
          <!-- 여기 부터 모달 내용 -->
        </div>
        <button class="modal__close" onclick="closeModal('sample')"><span class="is-blind">닫기</span></button>
      </div>
    </div>
  </div>
</body>
